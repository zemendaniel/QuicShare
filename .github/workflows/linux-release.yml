name: Release Build - Linux

on:
  push:
    tags:
      - 'v*'

jobs:
  build-standalone:
    runs-on: ubuntu-latest
    outputs:
      ZIP_NAME: ${{ steps.setzip.outputs.ZIP_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Linux
        id: setzip
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PUBLISH_DIR="$GITHUB_WORKSPACE/QuicFileSharing.GUI/bin/Release/net9.0/linux-x64/publish"

          dotnet publish ./QuicFileSharing.GUI/QuicFileSharing.GUI.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            /p:UseAppHost=true \
            /p:Version=$VERSION

          # Manual Native Copy
          cp ./QuicFileSharing.Core/runtimes/linux-x64/native/libmsquic.so "$PUBLISH_DIR/"

          ZIP_NAME="QuicShare-v${VERSION}-linux-x64.zip"

          cd "$PUBLISH_DIR"
          zip -r "$GITHUB_WORKSPACE/$ZIP_NAME" .

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ${{ steps.setzip.outputs.ZIP_NAME }}

  build-flatpak:
    runs-on: ubuntu-latest
    outputs:
      FLATPAK_NAME: ${{ steps.setflatpak.outputs.FLATPAK_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish Linux and prepare flatpak folder
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          PUBLISH_DIR="/home/runner/work/QuicShare/QuicShare/QuicFileSharing.GUI/bin/Release/net9.0/linux-x64/publish"
          FLATPAK_DIR="/home/runner/work/QuicShare/QuicShare/flatpak"

          dotnet publish /home/runner/work/QuicShare/QuicShare/QuicFileSharing.GUI/QuicFileSharing.GUI.csproj \
            -c Release -r linux-x64 --self-contained true \
            /p:UseAppHost=true /p:Version=$VERSION

          cp /home/runner/work/QuicShare/QuicShare/QuicFileSharing.Core/runtimes/linux-x64/native/libmsquic.so "$FLATPAK_DIR/"
          chmod +x "$PUBLISH_DIR/QuicShare"

          cp /home/runner/work/QuicShare/QuicShare/QuicFileSharing.GUI/Assets/icon.png "$FLATPAK_DIR/"
          cp "$PUBLISH_DIR/"* "$FLATPAK_DIR/"

          sed -i "s/^app-version:.*/app-version: $VERSION/" flatpak/io.github.zemendaniel.QuicShare.yaml

      - name: Install Flatpak tools
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder
          flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y --user flathub org.freedesktop.Sdk//25.08
          flatpak install -y --user flathub org.freedesktop.Platform//25.08

      - name: Build Flatpak Repo
        run: |
          cd /home/runner/work/QuicShare/QuicShare/flatpak
          flatpak-builder --force-clean --repo=/home/runner/work/QuicShare/QuicShare/flatpak/repo build-dir io.github.zemendaniel.QuicShare.yaml

      - name: Build Flatpak Bundle
        id: setflatpak
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd /home/runner/work/QuicShare/QuicShare/flatpak
          
          # Dynamic versioning applied here
          FLATPAK_NAME="QuicShare-v${VERSION}.flatpak"
          
          flatpak build-bundle /home/runner/work/QuicShare/QuicShare/flatpak/repo \
            /home/runner/work/QuicShare/QuicShare/flatpak/$FLATPAK_NAME \
            io.github.zemendaniel.QuicShare master
          
          echo "FLATPAK_NAME=$FLATPAK_NAME" >> $GITHUB_OUTPUT

      - name: Upload Flatpak Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak
          path: /home/runner/work/QuicShare/QuicShare/flatpak/${{ steps.setflatpak.outputs.FLATPAK_NAME }}

  upload-to-server:
    needs: [build-standalone, build-flatpak]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: .

      - name: Download Flatpak Artifact
        uses: actions/download-artifact@v4
        with:
          name: flatpak
          path: .

      - name: Zip Source Code
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          SOURCE_ZIP="QuicShare-v${VERSION}-source.zip"
          zip -r $SOURCE_ZIP . -x "*.git*" "*.flatpak" "${{ needs.build-standalone.outputs.ZIP_NAME }}" "flatpak/*" "installer/*"
          echo "SOURCE_ZIP=$SOURCE_ZIP" >> $GITHUB_ENV

      - name: Upload Linux Binaries to Server
        run: |
          LINUX_ZIP="${{ needs.build-standalone.outputs.ZIP_NAME }}"
          FLATPAK="${{ needs.build-flatpak.outputs.FLATPAK_NAME }}"
          
          echo "Uploading Linux assets and source to server..."

          curl -X POST "${{ secrets.SERVER_URL }}/api/admin/upload-release" \
            -H "Authorization: Bearer ${{ secrets.ADMIN_API_KEY }}" \
            -F "version=${{ github.ref_name }}" \
            -F "linux_x64=@$LINUX_ZIP" \
            -F "linux_flatpak=@$FLATPAK" \
            -F "source_zip=@$SOURCE_ZIP" \
            --fail --show-error