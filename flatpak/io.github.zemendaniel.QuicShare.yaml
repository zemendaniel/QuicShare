app-id: io.github.zemendaniel.QuicShare
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: QuicShare
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --filesystem=home

modules:
  - name: quicshare
    buildsystem: simple
    build-commands:
      # Install executable from archive root
      - install -D QuicShare /app/bin/QuicShare

      # Install desktop file
      - install -D quicshare.desktop /app/share/applications/io.github.zemendaniel.QuicShare.desktop

      # Install icon
      - install -D icon.png /app/share/icons/hicolor/256x256/apps/io.github.zemendaniel.QuicShare.png

    sources:
      # Main app tarball
      - type: archive
        path: QuicShare-linux-x64.tar.gz

      # Desktop file
      - type: file
        path: quicshare.desktop

      # Icon file
      - type: file
        path: ../QuicFileSharing.GUI/Assets/icon.png
        dest-filename: icon.png
