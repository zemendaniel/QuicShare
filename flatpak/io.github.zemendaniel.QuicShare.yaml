app-id: io.github.zemendaniel.QuicShare
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: QuicShare
app-version: '1.0'

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --filesystem=home

modules:
  - name: libnuma
    buildsystem: autotools
    config-opts:
      - --prefix=/app
      - --libdir=/app/lib
    build-commands:
      - ./configure --prefix=/app --libdir=/app/lib
      - make
      - make install DESTDIR=/app
    sources:
      - type: archive
        path: numactl-2.0.19.tar.gz
  
  - name: quicshare
    buildsystem: simple
    build-commands:
      # Copy entire flatpak/ folder to /app
      - mkdir -p /app/bin
      - cp -r * /app/bin/

      # Install desktop file
      - install -D quicshare.desktop /app/share/applications/io.github.zemendaniel.QuicShare.desktop

      # Install icon
      - install -D icon.png /app/share/icons/hicolor/256x256/apps/io.github.zemendaniel.QuicShare.png

    sources:
      # Include all files from the flatpak/ folder
      - type: dir
        path: .

