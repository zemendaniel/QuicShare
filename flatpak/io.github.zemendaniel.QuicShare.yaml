app-id: io.github.zemendaniel.QuicShare
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: QuicShare
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --filesystem=home

modules:
  - name: quicshare
    buildsystem: simple
    build-commands:
      # Copy entire flatpak/ folder to /app
      - mkdir -p /app/bin
      - cp -r * /app/bin/

      # Install desktop file
      - install -D quicshare.desktop /app/share/applications/io.github.zemendaniel.QuicShare.desktop

      # Install icon
      - install -D icon.png /app/share/icons/hicolor/256x256/apps/io.github.zemendaniel.QuicShare.png

    sources:
      # Include all files from the flatpak/ folder
      - type: dir
        path: .
